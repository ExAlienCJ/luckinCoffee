<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .box {
    margin: 0 auto;
    margin-top: 100px;
    width: 300px;
    height: 150px;
    border: 1px solid;
    text-align: center;
    padding: 80px;
  }

  button {
    margin-top: 50px;
  }

  table {
    margin: 0 auto;
    margin-top: 30px;
  }

  th {
    padding: 5px;
  }

  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
  }

  input[type="number"] {
    -moz-appearance: textfield;
  }
</style>

<body>
  <div class="box">
    <input type="number">
    <br>
    <button>确定</button>
    <table>
      <tr>
        <th>组号</th>
        <th>数字</th>
      </tr>
      <tr>
        <th class="group"></th>
        <th class="number"></th>
      </tr>
      <tr>
        <th class="group"></th>
        <th class="number"></th>
      </tr>
    </table>
  </div>
</body>

</html>
<script>
  var btn = document.getElementsByTagName("button")[0];
  var inp = document.getElementsByTagName("input")[0];
  var group = document.getElementsByClassName("group");
  var number = document.getElementsByClassName("number");
  function getRandom(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }
  btn.onclick = function () {
    if (inp.value > 100 || inp.value < 1) {
      alert("请输入0-100的数字");
    } else {
      group[0].innerHTML = getRandom(1, Number(inp.value) + 1);
      group[1].innerHTML = getRandom(1, Number(inp.value) + 1);
      number[0].innerHTML = String(getRandom(1, 5)) + String(getRandom(1, 4)) + String(getRandom(1, 3));
      number[1].innerHTML = String(getRandom(1, 3)) + String(getRandom(1, 3));
    }
  }
</script>
